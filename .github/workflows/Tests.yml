name: Tests
on:
  push:
    branches: [ '*' ] 
  pull_request:
    branches: [ master ]
    
jobs:
  run_unit_test:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2 
      - uses: conda-incubator/setup-miniconda@v2 
        with:
          activate-environment: swe4s 
          environment-file: environment.yml 
      - run: |
          cd test/unit-test/
          python -m unittest test_my_utils.py
          
          
          
        